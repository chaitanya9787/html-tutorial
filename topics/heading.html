<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heading</title>
    <style>
      h1 {
        color: aqua;
        background-color: black;
        text-align: center;
        font-size:larger
        font-style: italic;
      }
      li{
        color: brown;
        text-transform: capitalize;
        text-align: center;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>nilam</h1>
    <h1>ketki</h1>
    <h1>rudra</h1>
    <h1>chaitanya</h1>
    <h1>mauli</h1>
    <h1>shiv</h1>
    <hr />

    <ol type="A">
      <li>math</li>
      <li>english</li>
      <li>history</li>
      <li>science</li>
      <li>biology</li>
    </ol>
    <ul>
      <li>mango</li>
      <li>guava</li>
      <li>apple</li>
      <li>orange</li>
      <li>papaya</li>
      <li>banana</li>
    </ul>
    <button>back</button>
  </body>
</html>
